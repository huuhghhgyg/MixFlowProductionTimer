<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人任务计时器</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
</head>
<body>
    <div class="container">
        <h1>个人任务计时器</h1>

        <div class="add-task">
            <input type="text" id="newTaskInput" placeholder="输入新任务名称...">
            <button id="addTaskButton">添加任务</button>
        </div>

        <div class="controls">
             <button id="startRestButton">开始休息</button>
        </div>

        <div class="current-activity">
            <h2>当前活动</h2>
            <p id="currentTaskName">-- 无 --</p>
            <p class="timer" id="currentTimer">00:00:00</p>
        </div>

        <div class="task-list-section">
            <h2>任务列表</h2>
            <ul id="taskList">
                </ul>
        </div>

        <div class="gantt-section">
            <h2>任务时间轴</h2>
            <div class="chart-container">
                <canvas id="ganttChart"></canvas>
            </div>
        </div>

        <div class="history-section">
            <h2>活动日志 (可视化基础)</h2>
            <div id="historyLog">
                </div>
             <button id="clearHistoryButton">清除历史记录</button>
        </div>

        <div class="metrics-section">
            <h2>任务统计</h2>
            <div id="taskMetrics">
                </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
