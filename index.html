<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>任务时间管理器</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>任务时间管理器</h1>
        </header>

        <section class="add-task card">
            <input type="text" id="newTaskInput" placeholder="输入新任务名称..." aria-label="新任务名称">
            <button id="addTaskButton">添加任务</button>
        </section>

        <section class="current-activity card">
            <div class="activity-content">
                <h2>当前活动</h2>
                <p id="currentTaskName">-- 无 --</p>
                <p class="timer" id="currentTimer">00:00:00</p>
                <button id="startRestButton">开始休息</button>
            </div>
        </section>

        <section class="task-list-section card">
            <h2>任务列表</h2>
            <ul id="taskList" role="list"></ul>
        </section>

        <section class="gantt-section card">
            <header class="section-header">
                <h2>任务时间轴</h2>
                <div class="chart-controls">
                    <button id="clearDataButton" class="danger-button">清除所有数据</button>
                </div>
            </header>
            <div id="ganttChart"></div>
        </section>

        <section class="history-section card">
            <header class="section-header">
                <h2>活动日志</h2>
            </header>
            <div id="historyLog" role="log"></div>
            <button id="clearHistoryButton">清除历史记录</button>
        </section>

        <section class="metrics-section card">
            <h2>任务统计</h2>
            <div id="taskMetrics"></div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
